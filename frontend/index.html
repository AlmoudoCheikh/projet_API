<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gestion de Budget</title>
</head>
<body>
    <div class="containerPrincipale">
        <div class="container">

            <section>
                <div class="b1">
                    <div class="b">
                        <h1>Dépense</h1>
                        <div class="text">
                            <p id="totalDepense">0</p>
                        </div>
                    </div>
                    <div class="b">
                        <h1>Revenu</h1>
                        <div class="text">
                            <p id="totalRevenu">0</p>
                        </div>
                    </div>
                    <div class="b">
                        <h1>Solde</h1>
                        <div class="text">
                            <p id="totalSoldes">0</p>
                        </div>
                    </div>
                </div>
            </section>

<section class="principal">

            <!-- Partie revenue -->
 <div class="containerR">
                <div class="title-contentR">
                    <button class="addContactModalButtonR" type="button">Ajouter Revenu</button>
                </div>

<!-- Modal Revenu -->
<div class="modalR" id="contactModalR">
    <div class="modal-contentR">
        <span class="closeR">X</span> <!-- Le bouton pour fermer -->
        <div class="formR">
            <form id="formRevenu">
                <label for="titreR">Titre</label>
                <input type="text" id="titreR" placeholder="Exemple: Salaire" required>
                <label for="montantR">Montant</label>
                <input type="number" id="montantR" placeholder="Exemple: 1500" required>
                <!-- Exemple d'élément caché dans ton formulaire pour l'ID -->
                <input type="hidden" id="idDepense" value="id_de_la_depense">

                <button type="submit" class="addContactButtonR">Valider</button>
            </form>
        </div>
    </div>
</div>




                <div class="contactRevenu">
                    <table class="tableR" align="center">
                        <caption>Liste des Revenus</caption>
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Montant</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableRevenu">
                            <!-- Les données des revenus seront ajoutées ici -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Partie Dépense -->
            <div class="containerDepense">
                <div class="title-content">
                    <button id="addContactModalButton" type="button">Ajouter Dépense</button>
                </div>

                <div class="modal" id="contactModal">
                    <div class="modal-content">
                        <span class="close">X</span>
                        <div class="form">
                            <form id="formDepense">
                                <label for="titre">Titre</label>
                                <input type="text" id="titre" placeholder="Exemple: Électricité" required>
                                <label for="montant">Montant</label>
                                <input type="number" id="montant" placeholder="Exemple: 1000" required>
                                <!-- Champ caché pour distinguer ajout et modification -->
                                <input type="hidden" id="actionType" value="add"> <!-- Par défaut, c'est un ajout -->
                                <!-- Exemple d'élément caché dans ton formulaire pour l'ID -->
                                <input type="hidden" id="idDepense" value="id_de_la_depense">

                                <button type="submit" class="addContactButton">Valider</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="contact">
                    <table class="table" align="center">
                        <caption>Liste des Dépenses</caption>
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Montant</th>
                                <th>Action</th>
                            </tr>
                            
                        </thead>
                        <tbody id="tableDepense">
                            <!-- Les données des dépenses seront ajoutées ici -->
                        </tbody>
                    </table>
                </div>



                
            </div>

        </div>
    </section>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
